<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile Card Component</title>
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg" alt="top">
      </div>
      <div class="card-mid">
        <div class="profile-pic">
          <img src="images/image-victor.jpg" alt="profile picture">
        </div>
        <div class="text-mid">
          <h1>Victor Crest <span>26</span></h1>
        </div>
        <p>London</p>
      </div>
      <div class="card-bottom">
        <div class="text-bottom">
          <p class="amount">80K</p>
          <p class="amount-title">Followers</p>
        </div>
        <div class="text-bottom">
          <p class="amount">803K</p>
          <p class="amount-title">Likes</p>
        </div>
        <div class="text-bottom">
          <p class="amount">1.4K</p>
          <p class="amount-title">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
